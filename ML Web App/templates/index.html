<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corn Disease Classifier</title>
</head>
<body>
    <h1>Corn Disease Classifier</h1>
    <form action="predict" method="post" id="form" enctype="multipart/form-data">
        <input type="file" name="imgFile" onchange="form.submit()" id="imgFile">
    </form>

    {% if data[0] == 't' %}
    <p><img id="output" src="" width="200"></p>
    <p>Image here</p>

    {% else %}
    <p><img id="output" src="{{ data[0] }}" width="200"></p>
    <p>{{data[1]}}</p>

    {% endif %}


</body>

</html>
